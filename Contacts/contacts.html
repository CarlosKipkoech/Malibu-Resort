<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0 shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src = "contacts.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cormorant|Eczar|El+Messiri|Itim|Sancreek|Wallpoet&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> 
        <link rel="stylesheet" href="contacts.css">
        <title>Malibu Resort</title>
        <link rel="icon" href="Images/icon.jpeg" type="image/x-icon">
    </head>
    <body>
       <div class = "container-fluid" id = "contacts">
           <div class = "contacts-content">
               <div class = "row heading">
                   <div class = "col-md-12">
                       <h1>CONTACT US</h1>
                   </div>
               </div>
           <div class = "row">
               <div class = col-md-6>
                <header>
                    <h1>Tell us what you think ;)</h1>
                </header>
                
                <div id="form">
                
                <div class="fish" id="fish"></div>
                <div class="fish" id="fish2"></div>
                
                <form id="waterform" method="post">
                
                <div class="formgroup" id="name-form">
                    <label for="name">Your name*</label>
                    <input type="text" id="name" name="name" />
                </div>
                
                <div class="formgroup" id="email-form">
                    <label for="email">Your e-mail*</label>
                    <input type="email" id="email" name="email" />
                </div>
                
                <div class="formgroup" id="message-form">
                    <label for="message">Your message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                
                    <input type="submit" value="Send your message!" />
                </form>
                </div>
               </div>
            </div>
           </div>
       </div>
    </body>
